<!-- 省份维护对话框 -->
<div class="ui-layout-center mc-form-container">
	<table class="mc-form-table">
		<colgroup>
			<col style="width:100px;" />
			<col style="width:200px;" />
			<col />
         </colgroup>
		<tr>
            <th title="输入字段1">编码:</th>
            <td>
                <input id="edtCode" type="text" class="mc-input">
            </td>
        </tr>
		<tr>
            <th title="输入字段" >名称:</th>
            <td>
                <input id="edtName" type="text" class="mc-input">
            </td>
        </tr>
		<tr>
			<th title="输入字段" >类型:</th>
			<td>
				<select id="cmbType">
					<option value="">请选择...</option>
					<option value="0">省</option>
					<option value="1">自治区</option>
					<option value="2">直辖市</option>
					<option value="3">新疆生产建设兵团</option>
					<option value="4">特别行政区</option>
				</select>
            </td>
        </tr>
    </table>
</div>
