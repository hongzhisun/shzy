<!-- 用户编辑对话框 -->
<div class="ui-layout-center mc-form-container">
	<table class="mc-form-table">
		<colgroup>
			<col style="width:100px;" />
			<col style="width:200px;" />
			<col style="width:100px;" />
			<col style="width:200px;" />
			<col />
		</colgroup>
		<tr>
			<th>姓名*</th>
			<td><input id="userName" type="text" class="mc-input"></td>
			<th>登录名*</th>
			<td><input id="userCode" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>密码*</th>
			<td><input id="password" type="password" class="mc-input"></td>
			<th>工号</th>
			<td><input id="empolyNo" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>所属公司*</th>
			<td><input id="unitID" type="text" class="mc-input"></td>
			<th>所属部门</th>
			<td><input id="deptID" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>固定电话</th>
			<td><input id="tel" type="text" class="mc-input"></td>
			<th>移动电话</th>
			<td><input id="mobileTel" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>电子邮件</th>
			<td colspan="3"><input id="email" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>备注</th>
			<td colspan="3"><textarea id="memo" type="text" class="mc-textarea"></textarea></td>
		</tr>
	</table>
</div>
