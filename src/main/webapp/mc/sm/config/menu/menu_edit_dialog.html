<!-- 菜单维护对话框 -->
<div class="ui-layout-center mc-form-container">
	<table class="mc-form-table">
		<colgroup>
			<col style="width:100px;" />
			<col style="width:200px;" />
			<col style="width:100px;" />
			<col style="width:200px;" />
			<col />
		</colgroup>
		<tr>
			<th>编码*</th>
			<td><input id="code" type="text" class="mc-input"></td>
			<th>上级编码</th>
			<td><input id="parentcode" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>名称*</th>
			<td><input id="name" type="text" class="mc-input"></td>
			<th>上级名称</th>
			<td><input id="parentname" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>状态*</th>
			<td><select id="status"></select></td>
			<th>全编码</th>
			<td><input id="fullcode" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>是否隐藏*</th>
			<td><select id="hidden"></select></td>
			<th>全名称</th>
			<td><input id="fullname" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>显示顺序*</th>
			<td><input id="order" type="text" class="mc-input mc-number"></td>
			<th>级别</th>
			<td><input id="level" type="text" class="mc-input mc-number"></td>
		</tr>
		<tr>
			<th>页面URL</th>
			<td colspan="3"><input id="pageurl" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>提示(tip)</th>
			<td><input id="tip" type="text" class="mc-input"></td>
			<th>图标Id</th>
			<td><input id="iconid" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>备注</th>
			<td colspan="3"><textarea id="memo" type="text" class="mc-textarea"></textarea></td>
		</tr>
	</table>
</div>
