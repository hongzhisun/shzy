<!-- 公司参数编辑对话框 -->
<div class="ui-layout-center mc-form-container">
	<table class="mc-form-table">
		<colgroup>
			<col style="width:100px;" />
			<col style="width:180px;" />
			<col style="width:100px;" />
			<col style="width:180px;" />
			<col />
		</colgroup>
		<tr>
			<th>公司*</th>
			<td><input id="fieldCompany_Edit" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>参数键*</th>
			<td colspan="3"><input id="edtCode_Edit" type="text" class="mc-input" placeholder="程序中使用，请输入英文..."></td>
		</tr>
		<tr>
			<th>参数名称*</th>
			<td colspan="3"><input id="edtName_Edit" type="text" class="mc-input" placeholder="请输入参数中文名称..."></td>
		</tr>
		<tr>
			<th>参数值*</th>
			<td colspan="3"><input id="edtValue_Edit" type="text" class="mc-input" placeholder="参数配置值..."></td>
		</tr>
		<tr>
			<th>状态*</th>
			<td><select id="cmbStatus_Edit"></select></td>
			<th>模块</th>
			<td><input id="fieldModule_Edit" type="text" class="mc-input"></td>
		</tr>
		<tr>
			<th>备注</th>
			<td colspan="3"><textarea id="memo_Edit" type="text" class="mc-textarea"></textarea></td>
		</tr>
	</table>
</div>
