		<span>测试Layout组件布局后的div尺寸、嵌套布局，以及表格自动布局</span>
		<br />
		<button id="btn1">显示west尺寸</button>
		<br />

		<div id="div_body" style="width:600px; height:250px; border-style:solid; border-width:1px">
			<div id="div_west" class="ui-layout-west">
				<div style="width:100%; height:100%;">

						<div class="ui-layout-center"></div>
						<div class="ui-layout-south"></div>
					</div>

			</div>

				</div>
			</div>
		</div>
		<br />
		<span>左右布局内嵌表格</span>

			<div id="div_west2" class="ui-layout-west" mc-container="grid" mc-grid="grid1"
				mc-ly-size="300" mc-ly-maxsize="400" mc-ly-minsize="200" mc-ly-resize="false">
				<table id="grid1"></table>
				<div id="grid1_pager"></div>
			</div>

				<div id="grid2_pager"></div>
