	<body>
		<button id="btnOpen0">调整div大小</button>
		<button id="btnOpen1">打开对话框(单表格)</button>
		<br />

		<div id="grid1_wrap" style="width:200px; height:200px; border:1px; border-style:solid">
			<table id="grid1">
			</table>
		</div>
		<br />
		<div>
			<table id="grid2"></table>
			<div id="grid2_pager"></div>
		</div>
		<br />

		<script type="text/javascript">
			$(function()
			{
				$("#grid1").jqGrid(
				{
					height : 200,
					autowidth : true,
					shrinkToFit : false,	/* 不允许自动调整宽度，严格按照列定义宽度显示 */
					rownumbers : true,		/* 序号列 */
					multiselect : true,		/* 启动复选模式 */
					cmTemplate :
					{
						sortable : false
					},
					colModel : [
					{
						name : "id",
						hidden : true
					},
					{
						name : "code",
						label : "编码",
						width : 120
					},
					{
						name : "name",
						label : "名称",
						width : 120
					} ]
				});
				var row = { id : 1, code : "code1", name : "name1"};
				$("#grid1").addRowData(row.id, row);
				
				/**
				 * 27为列头高度，自适应高度时需要减去
				 * 该高度在css .ui-jqgrid-htable中定义
				 * 如果有分页栏，还需要减去分页栏的高度
				 */
				$("#grid1").setGridHeight(200 - 27 - 2);

				$("#btnOpen0").click(function(event)
				{
					alert($("#grid1").parent()[0].outerHTML);
				});

				$("#btnOpen1").click(function(event)
				{			

				});
			});
		</script>
	</body>
